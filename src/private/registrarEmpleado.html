            <form enctype="multipart/form-data" method="post">
                <h3 class="">Nuevo empleado</h2>
                <div class="form-group"><input class="form-control" type="text" name="nombre" placeholder="Nombre del empleado" id="employee-input" required></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email del empleado" id="employeeEmail-input" required></div>
                <div class="form-group"><input class="form-control" type="text" name="direccion" placeholder="Dirección" id="direction-input" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" id="password-input" required></div>
                <div class="form-group">
                    <label for="">Imagen de perfil</label>
                    <input class="form-control" type="file" id="foto-input" required>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="boton-empleado">Registrar empleado</button></div>
            </form>
